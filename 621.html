<body>
<meta charset="UTF-8" />

<meta content="width=device-width, initial-scale=1.0" name="viewport" />

<title></title>
	<style type="text/css">
body {
            font-family: 'Comic Sans MS', cursive;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        td {
            padding: 8px;
            vertical-align: top;
        }	</style>
<br>
<h3 style="color: red; font-size: 36px;">
	Student Information Form</h3>
<form>
	<table>
		<tbody>
			<tr>
				<td><label for="studentId">Student Id</label></td>
				<td><input id="studentId" type="text" value="" /></td>
			</tr>
			<tr>
				<td><label for="name">Name</label></td>
				<td><input id="name" name="" type="text" value="luxiangwei" /></td>
			</tr>
			<tr>
				<td><label for="gender">Gender</label></td>
				<td><input id="male" name="gender" type="radio" value="male" /> <label for="male">male</label> <input id="female" name="gender" type="radio" value="female" /> <label for="female">female</label></td>
			</tr>
			<tr>
				<td><label for="major">Major</label></td>
				<td><select id="major" name="major"><option value="mathematics">mathematics</option><option value="Physics">Physics</option></select></td>
			</tr>
			<tr>
				<td><label for="habits">Habits</label></td>
				<td><input id="basketball" name="habits" type="radio" value="Basketball" /> <label for="basketball">basketball</label> <input id="swim" name="habits" type="radio" value="swim" /> <label for="swim">swim</label> <input id="other" name="habits" type="radio" value="other" /> <label for="other">other</label></td>
			</tr>
			<tr>
				<td><label for="city">City</label></td>
				<td><select id="city"><option value="Hangzhou">Hangzhou</option><option value="Ningbo">Ningbo</option></select></td>
			</tr>
		</tbody>
	</table>
</form>

</body /html>

<!DOCTYPE html>
<html>
<head>
    <title>Name Sorter</title>
</head>
<body>
    <table id="nameTable" border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Alice</td>
                <td>Smith</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>Johnson</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Williams</td>
                <td>28</td>
            </tr>
        </tbody>
    </table>

    <script>
        window.onload = sortByFirstName;
        
        function sortByFirstName() {
            const table = document.getElementById("nameTable");
            const tbody = table.tBodies[0];
            const rows = Array.from(tbody.rows);
            
            // Sort by first name (first column)
            rows.sort((rowA, rowB) => {
                const nameA = rowA.cells[0].textContent.toLowerCase();
                const nameB = rowB.cells[0].textContent.toLowerCase();
                return nameA.localeCompare(nameB);
            });
            
            // Remove all rows
            while (tbody.firstChild) {
                tbody.removeChild(tbody.firstChild);
            }
            
            // Append sorted rows
            rows.forEach(row => tbody.appendChild(row));
        }
        
        // Bonus: Add sorting by last name
        function sortByLastName() {
            const table = document.getElementById("nameTable");
            const tbody = table.tBodies[0];
            const rows = Array.from(tbody.rows);
            
            rows.sort((rowA, rowB) => {
                const nameA = rowA.cells[1].textContent.toLowerCase();
                const nameB = rowB.cells[1].textContent.toLowerCase();
                return nameA.localeCompare(nameB);
            });
            
            while (tbody.firstChild) {
                tbody.removeChild(tbody.firstChild);
            }
            
            rows.forEach(row => tbody.appendChild(row));
        }
    </script>
    
    <button onclick="sortByFirstName()">Sort by First Name</button>
    <button onclick="sortByLastName()">Sort by Last Name</button>
</body>
</html>
